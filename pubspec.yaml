name: smartguide
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.1.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  flutter_map: any
  latlong: ^0.6.1
  shared_preferences: ^0.5.12
  audioplayers: ^0.16.1
  path_provider: ^1.6.21
  auto_size_text: ^2.1.0

dev_dependencies:
  flutter_launcher_icons:
  flutter_test:
    sdk: flutter

flutter_icons:
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "assets/icons/app_icon_background.png"
  adaptive_icon_foreground: "assets/icons/app_icon_foreground.png"
  android: true
  ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/images/AltesRathaus/
    - assets/images/AltePost/
    - assets/images/Bahnhof/
    - assets/images/Herdergarten/
    - assets/images/Pestkapelle/
    - assets/images/Marktplatz/
    - assets/images/general/
    - assets/images/Oberbraeu/
    - assets/images/icons/
    - assets/audios/
    - assets/
  fonts:
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-Light.ttf
        - asset: fonts/Montserrat-ExtraBold.ttf
    - family: Raleway
      fonts:
        - asset: fonts/Raleway-Light.ttf
