name: smartguide
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  flutter_map: any
  latlong: ^0.6.1

dev_dependencies:
  flutter_launcher_icons:
  flutter_test:
    sdk: flutter

flutter_icons:
  image_path: "assets/app_icon.png"
  android: true
  ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-Light.ttf
        - asset: fonts/Montserrat-ExtraBold.ttf
    - family: Raleway
      fonts:
        - asset: fonts/Raleway-Light.ttf
